{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <h1 class="display-4 text-muted mb-4">Course Details Table</h1>
</div>

<div class="row mt-4">
    <table class="table table-striped table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Course Id</th>
                <th>Course Name</th>
                <th>Course Fee</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>

                <td>{{ course.id }}</td>
                <td>{{ course.course_name }}</td>
                <td>{{ course.course_fee}}</td>
                <td><a href="{% url 'edit_course' course.id %}" class="text-danger">Edit</a><a
                    href="{% url 'delete_course' course.id %}" class="text-danger ml-4">Delete</a></td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
