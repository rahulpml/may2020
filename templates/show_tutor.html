{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <h1 class="display-4 text-muted mb-4">Tutor Details Table</h1>
</div>

<div class="row mt-4">
    <table class="table table-striped table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Tutor Id</th>
                <th>Tutor Name</th>
                <th>Course Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for tutor in tutors %}
            <tr>
                <td>{{ tutor.id }}</td>
                <td>{{ tutor.tutor_name }}</td>
                <td>{{ tutor.course.course_name }}</td>
                <td><a href="{% url 'edit_tutor' tutor.id %}" class="text-danger">Edit</a><a
                        href="{% url 'delete_tutor' tutor.id %}" class="text-danger ml-4">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
