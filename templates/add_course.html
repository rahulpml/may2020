{% extends 'base.html' %}

{% load static %}

{% block content %}


<div class="row justify-content-center">
    <div class="col-md-4">
        <h1 class="display-4 text-muted">Add Course</h1>
        <form action="{% url 'add_course' %}" method="post">
            <div class="row mb-3">

            </div>
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" id="course" name="course" placeholder="Course name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="fee" name="fee" placeholder="Fee">
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-block btn-warning">Save</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
