{% extends 'base.html' %}

{% block content %}


<div class="row justify-content-center">
    <div class="col-md-4">
        <h1 class="display-4 text-muted">Edit Student</h1>
        <form action="" method="post">
            <div class="row mb-3">

            </div>
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" value="{{ student.student_first_name }}" placeholder="First name" name="fname">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" value="{{ student.student_last_name }}" placeholder="Last name" name="lname">
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="Address" name="address">{{ student.student_address }}</textarea>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" value="{{ student.student_age }}" placeholder="Age" name="age">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" placeholder="Joining date" name="jdate">
            </div>
            <div class="form-group">
                <select name="tutor" class="form-control">
                    {% for t in tutor %}
                    <option value="{{ t.id }}">{{ t.tutor_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-block btn-warning">Save</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
