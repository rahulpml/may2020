{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <h1 class="display-4 text-muted mb-4">Student Details Table</h1>
</div>

<div class="row mt-4">
    <table class="table table-striped table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Student Id</th>
                <th>Student Name</th>
                <th>Tutor Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}

            <tr>

                <td>{{ student.id }}</td>
                <td><a href="{% url 'student_details' student.id %}" data-toggle="tooltip" title="Click here...!"
                        class="text-dark">{{ student.student_first_name }} {{ student.student_last_name }}</a></td>
                <td>{{ student.tutor.tutor_name }}</td>
                <td><a href="{% url 'edit_student' student.id %}" class="text-danger">Edit</a><a
                        href="{% url 'delete_student' student.id %}" class="text-danger ml-4">Delete</a></td>

            </tr>


            {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</div>

{% endblock %}
